<!DOCTYPE html>
<html>
    <!-- head -> import stylesheet -->
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>

    <!-- Body of web page -->
    <body>

        <!-- Title and data of assignment -->
        <header>
            <h1>Angry Pigs Editor </h1>
        </header>
        <!-- End of title -->

        <section id="editor-area" class="editor">
            <div class="my-title"><h1>Editor Section</h1></div>
            <div class="my-background droptarget"></div>
        </section>
        
        <section id="displayOptions" class="displayOptions">
            <section id="info-level">
                <h1>Select options</h1>
                <form id="level-form" class="level-form">
                    <label>Name:</label>
                    <select name="levelOptions" id="level-list" class="level-list">
                        <!-- MORE LEVELS CAN BE DONE BY THE USER -->
                    </select>
                    </br>
                    <label>Obstacles: <input type="number" name="obstacles"></label>
                    </br>
                    <label>Cannons: <input type="number" name="cannons"></label>
                    </br>
                    <label>Max Shots: <input type="number" name="numShot"></label>
                    </br>
                    <label>Background: <input type="text" name="background"></label>
                    </br>
                    <label>One Star Score: <input type="number" name="oneScore"></label>
                    </br>
                    <label>Two Star Score: <input type="number" name="twoScore"></label>
                    </br>
                    <label>Three Star Score: <input type="number" name="threeScore"></label>
                    <div id="save-button" class="my-button"><button type="submit">Save</button></div>
                </form>
            </section>

            <section class="my-draggables">
                <h1>Drag and drop the elements</h1>
                <div id="object-library" class="boxes">
                    <div id="box1" class="box1 draggable" draggable="true">Box 1:</div>
                    <div id="box2" class="box2 draggable" draggable="true">Box 2:</div>
                    <div id="rabbit" class="rabbit draggable" draggable="true">Rabbit:</div>
                </div>
                <div id="save-button" class="my-button"><button type="submit">Save placed objects</button></div>
            </section>

            <section id="new-blocks" class="new-blocks">
                <h1>Create a new block type</h1>
                <form id="blocks-form" class="blocks-form">
                    <label>Type: <input type="number" name="type"> </label>
                    </br>
                    <label>Name: <input type="text" name="name"></label>
                    </br>
                    <label>Height: <input type="number" name="height"></label>
                    </br>
                    <label>Width: <input type="number" name="width"></label>
                    </br>
                    <label>Texture: <input type="text" name="texture"></label>
                    </br>
                    <label>Shape: <input type="number" name="shape"></label>
                    </br>
                    <label>Friction: <input type="number" name="friction"></label>
                    </br>
                    <label>Mass: <input type="number" name="Mass"></label>
                    </br>
                    <label>Restitution: <input type="number" name="restitution"></label>
                    </br>
                    <div id="save-button" class="my-button"><button type="submit">Save</button></div>
                </form>
            </section>

        </section>
        

        <!-- Footer -->
        <footer id = "end" class = "end">
            Built with love. <br>
            Copyright: Ana Carolina Arellano, 2021           
        </footer>

        <script type="module" src="./editor.js"></script>
    </body>
    <!-- End of body -->
    
</html>
